<!DOCTYPE html>
<html>
    <head>
        <title>My Website</title>
        <link href="./index.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Top Tag</h1>
        <h2>Paragraphs</h2>
        <p>Sally sells seashells by the seashore.</p>
        <h2>Lists</h2>
        <p>Unordered and Ordered</p>
        <h3>Unordered List</h3>
        <ul>
            <li>lions</li>
            <li>tigers</li>
            <li>bears</li>
        </ul>
        <h3>Ordered List</h3>
        <ol>
            <li>lions</li>
            <li>tigers</li>
            <li>bears</li>
        </ol>
        <table>
            <thead>
                <th>name</th>
                <th>pet</th>
                <th>os</th>
            </thead>
            <tbody>
                <tr>
                    <td>Kate</td>
                    <td>Shadow</td>
                    <td>Windows</td>
                </tr>
            </tbody>
        </table>
        <div>
            <button id="one">Submit</button>
            <button id="two">Save Draft</button>
            <button id="three">Cancel</button>
        </div>
    </body>
</html>
